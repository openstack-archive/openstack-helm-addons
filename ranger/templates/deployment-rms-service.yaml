{{- define "RangerRmsServiceReadinessProbeTemplate" }}
exec:
  command:
    - python
    - /tmp/health-probe.py
    - --config-file
    - /etc/ranger/ranger.conf
    - --service-name
    - rms
{{- end }}
{{- define "RangerRmsServiceLivenessProbeTemplate" }}
exec:
  command:
    - python
    - /tmp/health-probe.py
    - --config-file
    - /etc/ranger/ranger.conf
    - --service-name
    - rms
    - --liveness-probe
{{- end }}

{{- if .Values.manifests.deployment_ranger_services }}
{{- $envAll := . }}

{{- $mounts_rms := .Values.pod.mounts.ranger.rms }}
{{- $mounts_ranger_init := .Values.pod.mounts.ranger.init_container }}

{{- $serviceAccountName := "ranger-rms-service" }}
{{ tuple $envAll "rms" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceAccountName }}
  annotations:
    {{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" }}
  labels:
{{ tuple $envAll "ranger" "rms" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
spec:
  selector:
    matchLabels:
{{ tuple $envAll "ranger" "rms" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 6 }}
  replicas: {{ .Values.pod.replicas.ranger }}
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "ranger" "rms" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
{{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" | indent 8 }}
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
{{ dict "envAll" $envAll "podName" "ranger-rms-service" "containerNames" (list "init" "ranger-rms-service") | include "helm-toolkit.snippets.kubernetes_mandatory_access_control_annotation" | indent 8 }}
    spec:
{{ dict "envAll" $envAll "application" "rms" | include "helm-toolkit.snippets.kubernetes_pod_security_context" | indent 6 }}
      serviceAccountName: {{ $serviceAccountName }}
      affinity:
{{ tuple $envAll "ranger" "rms" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.rms.node_selector_key }}: {{ .Values.labels.rms.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.ranger.timeout | default "30" }}
      initContainers:
{{ tuple $envAll "rms" $mounts_ranger_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: ranger-rms-service
          image: {{ .Values.images.tags.ranger }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.ranger | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
{{ dict "envAll" $envAll "application" "rms" "container" "ranger_rms_service" | include "helm-toolkit.snippets.kubernetes_container_security_context" | indent 10 }}
          env:
            - name: SERVICE_TYPE
              value: "rms"
          command:
            - /tmp/ranger-services.sh
            - start
          lifecycle:
            preStop:
              exec:
                command:
                  - /tmp/ranger-services.sh
                  - stop
          ports:
            - name: rms
              containerPort: {{ tuple "rms" "internal" "api" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
{{ dict "envAll" $envAll "component" "rms" "container" "ranger-rms-service" "type" "readiness" "probeTemplate" (include "RangerRmsServiceReadinessProbeTemplate" $envAll | fromYaml) | include "helm-toolkit.snippets.kubernetes_probe" | indent 10 }}
{{ dict "envAll" $envAll "component" "rms" "container" "ranger-rms-service" "type" "liveness" "probeTemplate" (include "RangerRmsServiceLivenessProbeTemplate" $envAll | fromYaml) | include "helm-toolkit.snippets.kubernetes_probe" | indent 10 }}
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: pod-etc-ranger
              mountPath: /etc/ranger
            - name: ranger-bin
              mountPath: /tmp/ranger-services.sh
              subPath: ranger-services.sh
              readOnly: true
            - name: ranger-bin
              mountPath: /tmp/health-probe.py
              subPath: health-probe.py
              readOnly: true
            - name: ranger-etc
              mountPath: /etc/ranger/ranger.conf
              subPath: ranger.conf
              readOnly: true
{{ if $mounts_rms.volumeMounts }}{{ toYaml $mounts_rms.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: pod-etc-ranger
          emptyDir: {}
        - name: ranger-bin
          configMap:
            name: ranger-bin
            defaultMode: 0555
        - name: ranger-etc
          secret:
            secretName: ranger-etc
            defaultMode: 0444
{{ if $mounts_rms.volumes}}{{ toYaml $mounts_rms.volumes | indent 8 }}{{ end }}
{{- end }}
