images:
  tags:
    artifactory: quay.io/attcomdev/artifactory-pro-mysql:5.11.1
    db_drop: docker.io/openstackhelm/heat:newton-ubuntu_xenial
    db_init: docker.io/openstackhelm/heat:newton-ubuntu_xenial
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

labels:
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  server:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - artifactory-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    db_drop:
      services:
        - endpoint: internal
          service: oslo_db
    db_init:
      services:
        - endpoint: internal
          service: oslo_db
    server:
      services:
        - endpoint: internal
          service: oslo_cache
        - endpoint: internal
          service: oslo_db

pod:
  lifecycle:
    upgrades:
      deployments:
        revision_history: 1
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 1
  resources:
    enabled: false
    artifactory:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "2048Mi"
        cpu: "2000m"
    jobs:
      db_init:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      db_drop:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

secrets:
  oslo_db:
    admin: artifactory-db-admin
    artifactory: artifactory-db-user

# typically overridden by environmental values, but should include all
# endpoints required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  cicd:
    name: artifactory
    hosts:
      default: artifactory
  oslo_db:
    namespace: null
    auth:
      admin:
        username: root
        password: password
      artifactory:
        username: artifactory
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /artifactory
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306

# bootstrap/seed artifactory configuration
bootstrap:
  master_key: null

network:
  docker:
    node_port: 31777
    port: 5050
  http:
    node_port: 31672
    port: 8081
  node_ports:
    enabled: false
  secure:
    node_port: 31776
    port: 5052

storage:
  requests:
    storage: 100Gi
  storage_class: general

manifests:
  configmap_bin: true
  configmap_etc: true
  job_db_drop: false
  job_db_init: true
  job_image_repo_sync: true
  pvc_artifactory: true
  secret_db: true
  secret_db_creds: true
  service: true
  statefulset: true

conf:
  artifactory:
    env:
      java_opts: "-Xms512m -Xmx2g"
