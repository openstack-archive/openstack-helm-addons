images:
  tags:
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
    helm-test: docker.io/ubuntu:18.04
    image_repo_sync: docker.io/docker:17.07.0
    mini-mirror: docker.io/openstackhelm/mini-mirror:latest-ubuntu_xenial
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

labels:
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  server:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - mini-mirror-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    api: 2
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
  resources:
    enabled: false
    api:
      limits:
        memory: "1024Mi"
        cpu: "2000m"
      requests:
        memory: "128Mi"
        cpu: "100m"
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  api:
    name: api
    hosts:
      default: mini-mirror-api
      public: mini-mirror
    host_fqdn_override:
      default: null
      # NOTE(drewwalters96): this chart supports TLS for fqdn over-ridden
      # public endpoints using the following format:
      # public:
      #   host: null
      #   tls:
      #     crt: null
      #     key: null
    path:
      default: /
    scheme:
      default: http
    port:
      api:
        default: 8888
        public: 80

network:
  api:
    external_policy_local: false
    node_port:
      enabled: false
      port: 8888
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /

secrets:
  tls:
    api:
      api:
        public: mini-mirror-tls-public

manifests:
  configmap_bin: true
  configmap_etc: true
  deployment_mini_mirror: true
  helm_test: true
  ingress: true
  job_image_repo_sync: true
  secret_ingress_tls: true
  service_ingress: true
  service_mini_mirror: true

conf:
  nginx: |
    server {
      root /srv;
      server_name nginx;

      location / {
        autoindex on;
      }
    }
  test:
    # NOTE(drewwalters96): Used by the mini-mirror Helm test; should be valid
    # dists and components contained in the mini-mirror image.
    dists:
      - squeeze
    components:
      - main
