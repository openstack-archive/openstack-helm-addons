tempest_tests:
  name: tempest-tests
  enabled: False
  image:
    repository: monasca/tempest-tests
    tag: 1.0.2
    pullPolicy: IfNotPresent
  wait:
    enabled: True
    retries: 24
    delay: 5
  keystone:
    os_username: mini-mon
    os_password: password
    os_tenant_name: mini-mon
    os_domain_name: Default
    alt_username: mini-mon
    alt_password: password
    alt_tenant_name: mini-mon
    auth_use_ssl: False
    keystone_server: keystone
    keystone_port: 35357
    use_dynamic_creds: True
    admin_project_name: mini-mon
    admin_username: mini-mon
    admin_password: password
    admin_domain_name: Default
  ostestr_regex: monasca_tempest_tests
  stay_alive_on_failure: False

smoke_tests:
  name: smoke-tests
  enabled: True
  image:
    repository: monasca/smoke-tests
    tag: 1.0.3
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 64Mi
      cpu: 100m
    limits:
      memory: 128Mi
      cpu: 500m
  keystone:
    username: mini-mon
    password: password
    tenant_name: mini-mon
    domain_name: Default

alarm_definition_controller:
  name: adc
  controller_enabled: false
  resource_enabled: false
  image:
    repository: monasca/alarm-definition-controller
    tag: 1.1.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 16Mi
      cpu: 20m
    limits:
      memory: 32Mi
      cpu: 35m
  keystone:
    username: mini-mon
    password: password
    tenant_name: mini-mon
    domain_name: Default
  namespace: ''
  version: v1

kafka:
  enabled: true
  overrideUri: ''
  init:
    topics:
