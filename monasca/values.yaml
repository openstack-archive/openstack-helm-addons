      - aggregatedMetricName: cluster.cpu.system_time_agg
        filteredMetricName: pod.cpu.system_time
        function: max
        groupedDimensions: [pod_name]
        name: cpu.system_time
        rollup: {function: sum}
      - aggregatedMetricName: deployment.cpu.system_time_sec_agg
