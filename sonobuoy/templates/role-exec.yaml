{{/*
Enabling this manifest enables the sonobuoy-readonly-serviceaccount to
perform pod/exec in the .Values.conf.exec_role_namespace namespace.
*/}}

{{- if .Values.manifests.serviceaccount_readonly_exec }}
{{- $envAll := . }}
{{- $controllerName := printf "%s-%s" $envAll.Release.Namespace "sonobuoy-readonly-serviceaccount" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $controllerName }}-exec
  namespace: {{ .Values.conf.exec_role_namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "pods/exec"
    verbs:
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $controllerName }}-exec
  namespace: {{ .Values.conf.exec_role_namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $controllerName }}-exec
subjects:
  - kind: ServiceAccount
    name: {{ $controllerName }}
    namespace: {{ .Release.Namespace }}
{{- end }}
