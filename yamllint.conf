---

yaml-files:
- '*.yaml'
- '*.yml'
- '.yamllint'

rules:
  braces:
    level: warning
  brackets:
    level: warning
  colons:
    level: warning
  commas:
    level: warning
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end:
    level: warning
  document-start:
    level: warning
  empty-lines:
    level: warning
  empty-values:
    level: warning
  hyphens:
    level: warning
  indentation:
    spaces: 2
    indent-sequences: whatever
    level: warning
  key-duplicates:
    level: warning
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file:
    level: warning
  new-lines:
    level: warning
  octal-values:
    level: warning
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
...
